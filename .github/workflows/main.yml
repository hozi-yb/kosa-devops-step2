name: Spring boot docker image CI/CD

on:
  push:
    branches: [ main ]

env:
  DOCKER_USERNAME: ${{secrets.DOCKER_USERNAME}}
  DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}

jobs:
  build:
    # 1. runs-on: ubuntu-latest (콜론 제거)
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3

      - name: Setup JDK17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          
      - name: gradlew 파일 실행 권한 설정
        run: chmod +x gradlew
        
      - name: Test with gradle
        run: ./gradlew --info test
        
      - name: Spring boot 실행파일 생성
        run: ./gradlew bootJar
        
      # 2. docker build 뒤에 빌드 컨텍스트 (.) 추가
      - name: docker image 생성
        run: docker build -t ${{env.DOCKER_USERNAME}}/devops_step2:v1.0 .
        
      - name: docker login
        uses: docker/login-action@v1
        with:
          username: ${{env.DOCKER_USERNAME}}
          password: ${{secrets.DOCKER_PASSWORD}}
          
      # 3. Step 이름 오타 수정 및 Docker Hub에 Push
      - name: docker image 허브에 저장
        run: docker push ${{env.DOCKER_USERNAME}}/devops_step2:v1.0
        
  deploy:
    needs: build
    name: Deploy
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
        with:
          sparse-checkout: |
            docker-compose_nginx.yml
          sparse-checkout-cone-mode: false
          clean: true

    steps:
      - name: docker login
        uses: docker/login-action@v1
        with:
          username: ${{env.DOCKER_USERNAME}}
          password: ${{secrets.DOCKER_PASSWORD}}
          
      # 4. docker pull 명령에 태그(v1.0) 추가
      - name: docker image pull
        run: docker pull ${{env.DOCKER_USERNAME}}/devops_step2:v1.0

      - name: docker-compose up 실행
        run: docker-compose -f docker-compose_nginx.yml up -d
